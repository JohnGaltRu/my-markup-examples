<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My markup examples</title>
	<link rel="stylesheet" type="text/css" href="ButtonsStyle.css">
	<meta name="Viewport" content="width=device-width, (initial-scale=1, shrink-to-fit=no)">
</head>
<body>
	<a href="../index.html" style="text-decoration: none; font-size: 16px; word-spacing: 0.5em; margin: 30px;"><< Back</a>
	<div class="buttonsWrapper">
		<div class="simpleButtons">
			<div>
				<button class="btn-simple">View</button>
				<button class="btn-simple-hover">View</button>
				<button class="btn-simple-active">View</button>
				<button class="btn-simple-disabled">View</button>
			</div>
			<div>
				<button class="btn-simple-redBorder">View</button>
				<button class="btn-simple-redBorder-hover">View</button>
				<button class="btn-simple-redBorder-active">View</button>
				<button class="btn-simple-redBorder-disabled">View</button>
			</div>
			<div>
				<button class="btn-simple-Red">View</button>
				<button class="btn-simple-Red-hover">View</button>
				<button class="btn-simple-Red-active">View</button>
				<button class="btn-simple-Red-disabled">View</button>
			</div>
			<div>
				<button class="btn-simple-arrow">View</button>
				<button class="btn-simple-arrow-hover">View</button>
				<button class="btn-simple-arrow-active">View</button>
				<button class="btn-simple-arrow-disabled">View</button>
			</div>
			<div>
				<button class="btn-simple-Green">View</button>
				<button class="btn-simple-Green-hover">View</button>
				<button class="btn-simple-Green-active">View</button>
				<button class="btn-simple-Green-disabled">View</button>
			</div>
			<div>
				<button class="btn-simple-greenBorder">View</button>
				<button class="btn-simple-greenBorder-hover">View</button>
				<button class="btn-simple-greenBorder-active">View</button>
				<button class="btn-simple-greenBorder-disabled">View</button>
			</div>
		</div>
		<div class="functionalButtons"> 
			<button class="btn-functional"><img src="./images/pencil.png" alt="pencil">Edit</button>
			<button class="btn-functional"><img src="./images/Unload.png" alt="pencil">Upload to Excel</button>
			<button class="btn-functional"><img src="./images/Delete.png" alt="pencil">Delete list</button>
			<button class="btn-functional"><img src="./images/Print.png" alt="pencil">Print</button>
			<button class="btn-functional"><img src="./images/Download.png" alt="pencil">Download from file</button>
		</div>	
	</div>
</body>
</html>
